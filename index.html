<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacmen Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="game.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="title">PACMAN GAME</div>
      <div class="status">
        <div id="score">Score:0</div>
        <div id="highest-score">Highest Score: 0</div>
      </div>
      <div id="game-board">
        <div class="power-pellet" style="grid-area: 4/20">
          <img src="img/pallet.png" />
        </div>
        <div class="power-pellet" style="grid-area: 19/16">
          <img src="img/pallet.png" />
        </div>
        <div class="power-pellet" style="grid-area: 9/15">
          <img src="img/pallet.png" />
        </div>
        <div class="power-pellet" style="grid-area: 18/22">
          <img src="img/pallet.png" />
        </div>
        <div class="power-pellet" style="grid-area: 19/6">
          <img src="img/pallet.png" />
        </div>
        <div class="power-pellet" style="grid-area: 12/20">
          <img src="img/pallet.png" />
        </div>
      </div>
    </div>
  </body>
</html>
